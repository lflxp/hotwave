# permissions for end users to view pipelineruns.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pipelinerun-viewer-role
rules:
- apiGroups:
  - hotwave.io.hotwave.io
  resources:
  - pipelineruns
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - hotwave.io.hotwave.io
  resources:
  - pipelineruns/status
  verbs:
  - get
