# permissions for end users to view playbooks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: playbook-viewer-role
rules:
- apiGroups:
  - hotwave.io.hotwave.io
  resources:
  - playbooks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - hotwave.io.hotwave.io
  resources:
  - playbooks/status
  verbs:
  - get
