# permissions for end users to view tasks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: task-viewer-role
rules:
- apiGroups:
  - hotwave.io.hotwave.io
  resources:
  - tasks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - hotwave.io.hotwave.io
  resources:
  - tasks/status
  verbs:
  - get
