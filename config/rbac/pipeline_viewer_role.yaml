# permissions for end users to view pipelines.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pipeline-viewer-role
rules:
- apiGroups:
  - hotwave.io.hotwave.io
  resources:
  - pipelines
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - hotwave.io.hotwave.io
  resources:
  - pipelines/status
  verbs:
  - get
