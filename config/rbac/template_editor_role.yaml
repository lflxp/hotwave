# permissions for end users to edit templates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: template-editor-role
rules:
- apiGroups:
  - hotwave.io.hotwave.io
  resources:
  - templates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - hotwave.io.hotwave.io
  resources:
  - templates/status
  verbs:
  - get
